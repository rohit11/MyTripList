name: Develop Update Feature Flags Documentation

on:
  schedule:
    - cron: '0 14 * * *'  # 6:00 AM PST
    - cron: '0 2 * * *'   # 6:00 PM PST
  push:
    paths:
      - 'FeatureFlags.tsx'  # Trigger workflow only if FeatureFlags.tsx is modified
  workflow_dispatch:  # Allow manual triggering of the workflow.      

env:
  FEATURE_FLAGS_DOC: "docs/FEATURE_FLAGS.md"
  FEATURE_FLAG_FILE: "FeatureFlags.tsx"
  NUM_RELEASE_BRANCHES: 2  # Number of recent release branches to compare with

jobs:
  update-doc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all branches to ensure release branches are available

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: List All Branches and Get Release Branches
        id: get-release-branches
        run: |
          echo "Listing all remote branches:"
          git branch -r

          # Define main branch as the first branch
          branches=("main")

          # Find all branches in the format 'release/v{x.x.x}'
          release_branches=($(git branch -r | grep 'origin/release/' | grep -E 'origin/release/[0-9]+\.[0-9]+\.[0-9]+' | sed 's|origin/||'))

          # Sort branches by semantic versioning and append the specified number to the branches array
          sorted_branches=($(for branch in "${release_branches[@]}"; do
            echo "$branch"
          done | sort -V))

          num_branches=${{ env.NUM_RELEASE_BRANCHES }}
          if [ ${#sorted_branches[@]} -lt "$num_branches" ]; then
            num_branches=${#sorted_branches[@]}
          fi

          for ((i=1; i<=num_branches; i++)); do
            branches+=("${sorted_branches[-$i]}")
          done

          # Output all branches for verification
          echo "Branches to compare (latest to main): ${branches[*]}"
          echo "branches=${branches[*]}" >> $GITHUB_OUTPUT

      - name: Extract Feature Flags for Each Branch
        id: extract-flags
        run: |
          # Define a function to extract feature flags from a branch and output to a specified file
          function extract_flags {
            local branch=$1
            local output_file=$2

            if [ -n "$branch" ]; then
              git checkout "$branch"
              node -e "
                const fs = require('fs');
                const path = require('path');
                const featureFlagFilePath = path.resolve(__dirname, process.env.FEATURE_FLAG_FILE || 'FeatureFlags.tsx');
                const content = fs.readFileSync(featureFlagFilePath, 'utf8');
                const match = content.match(/export const FeatureFlagMapping =\\s*{([\\s\\S]+?)}/);
                if (!match || !match[1]) {
                  console.error('FeatureFlagMapping object not found in FeatureFlags.tsx');
                  process.exit(1);
                }
                const objectContent = '{' + match[1].trim() + '}';
                const FeatureFlagMapping = eval('(' + objectContent + ')');
                for (const [key, value] of Object.entries(FeatureFlagMapping)) {
                  console.log(\`\${key}=\${value}\`);
                }
              " > "$output_file"
            else
              echo "Branch $branch is not available. Skipping flag extraction."
              touch "$output_file"
            fi

            echo "Flags extracted from $branch:"
            cat "$output_file" || echo "No flags extracted from $branch"
          }

          # Loop through each branch, extract flags, and save to corresponding file
          IFS=' ' read -r -a branches <<< "${{ steps.get-release-branches.outputs.branches }}"
          for ((i=0; i<${#branches[@]}; i++)); do
            extract_flags "${branches[i]}" "flags_${branches[i]}.txt"
          done

      - name: Generate Comparison Markdown
        run: |
          declare -A branch_flags

          # Load all extracted flags into associative arrays
          IFS=' ' read -r -a branches <<< "${{ steps.get-release-branches.outputs.branches }}"
          for branch in "${branches[@]}"; do
            declare -A flags
            while IFS='=' read -r key value; do
              flags["$key"]="$value"
            done < "flags_$branch.txt"
            branch_flags["$branch"]="${flags[@]}"
          done

          # Begin Markdown content
          echo "# Feature Flags Documentation" > ${{ env.FEATURE_FLAGS_DOC }}
          echo "" >> ${{ env.FEATURE_FLAGS_DOC }}

          # Function to print standalone feature flags for each branch
          print_standalone_flags() {
              local -n flags=$1
              local branch_name=$2

              echo "## Feature Flags in \`$branch_name\`" >> ${{ env.FEATURE_FLAGS_DOC }}
              echo "| Count | $branch_name Value |" >> ${{ env.FEATURE_FLAGS_DOC }}
              echo "|-------|---------------------|" >> ${{ env.FEATURE_FLAGS_DOC }}

              count=1
              for key in "${!flags[@]}"; do
                echo "| $count | \`${flags[$key]}\` |" >> ${{ env.FEATURE_FLAGS_DOC }}
                ((count++))
              done
              echo "" >> ${{ env.FEATURE_FLAGS_DOC }}
          }

          # Function to create summary table with New, Updated, and Deleted flags
          generate_summary_table() {
              local -n current_flags=$1
              local -n previous_flags=$2
              local current_branch=$3
              local previous_branch=$4

              echo "## Comparison: $current_branch vs. $previous_branch (New, Updated, Deleted Flags)" >> ${{ env.FEATURE_FLAGS_DOC }}

              new_changes=()
              updated_changes=()
              deleted_changes=()

              # Identify new, updated, and deleted flags
              for key in "${!current_flags[@]}"; do
                current_value="${current_flags[$key]}"
                previous_value="${previous_flags[$key]:-N/A}"

                if [[ "$previous_value" == "N/A" ]]; then
                  new_changes+=("| \`$current_value\` | N/A | New ðŸ”µ |")
                elif [[ "$current_value" != "$previous_value" ]]; then
                  updated_changes+=("| \`$current_value\` | \`$previous_value\` | Updated ðŸŸ¡ |")
                fi
              done

              for key in "${!previous_flags[@]}"; do
                if [[ -z "${current_flags[$key]}" ]]; then
                  deleted_changes+=("| N/A | \`${previous_flags[$key]}\` | Deleted ðŸ”´ |")
                fi
              done

              if [ ${#new_changes[@]} -gt 0 ]; then
                echo "### New Flags" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "| $current_branch Value | $previous_branch Value | Status |" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "|----------------------|------------------------|--------|" >> ${{ env.FEATURE_FLAGS_DOC }}
                printf "%s\n" "${new_changes[@]}" >> ${{ env.FEATURE_FLAGS_DOC }}
              else
                echo "### New Flags" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "| No differences found |" >> ${{ env.FEATURE_FLAGS_DOC }}
              fi

              if [ ${#updated_changes[@]} -gt 0 ]; then
                echo "### Updated Flags" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "| $current_branch Value | $previous_branch Value | Status |" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "|----------------------|------------------------|--------|" >> ${{ env.FEATURE_FLAGS_DOC }}
                printf "%s\n" "${updated_changes[@]}" >> ${{ env.FEATURE_FLAGS_DOC }}
              else
                echo "### Updated Flags" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "| No differences found |" >> ${{ env.FEATURE_FLAGS_DOC }}
              fi

              if [ ${#deleted_changes[@]} -gt 0 ]; then
                echo "### Deleted Flags" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "| $current_branch Value | $previous_branch Value | Status |" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "|----------------------|------------------------|--------|" >> ${{ env.FEATURE_FLAGS_DOC }}
                printf "%s\n" "${deleted_changes[@]}" >> ${{ env.FEATURE_FLAGS_DOC }}
              else
                echo "### Deleted Flags" >> ${{ env.FEATURE_FLAGS_DOC }}
                echo "| No differences found |" >> ${{ env.FEATURE_FLAGS_DOC }}
              fi
          }

          # Generate comparison tables in the requested order
          for ((i=1; i<${#branches[@]}; i++)); do
            current_branch="${branches[$i]}"
            previous_branch="${branches[$((i - 1))]}"
            generate_summary_table "branch_flags[$current_branch]" "branch_flags[$previous_branch]" "$current_branch" "$previous_branch"
          done

          echo "Generated FEATURE_FLAGS.md content:"
          cat ${{ env.FEATURE_FLAGS_DOC }}

      - name: Cleanup Temporary Files
        run: |
          rm -f flags_*.txt

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.FEATURE_FLAGS_DOC }}
          git commit -m "Update feature flags documentation with comparison" || echo "Nothing to commit"
          git push || echo "Nothing to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
      - name: Clone the Wiki
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/rohit11/MyTripList.wiki.git wiki

      - name: Update Feature Flags page
        run: |
          cp docs/FEATURE_FLAGS.md wiki/Feature-Flags.md
          
      - name: Clean up
        run: rm -rf wiki
