name: Update Feature Flag Documentation

on:
  pull_request:
    types: [closed]
    branches:
      - main  # Trigger on pull request merges to the main branch
  push:
    branches:
      - main  # Trigger on direct commits to the main branch

jobs:
  update_feature_flag_documentation:
    runs-on: ubuntu-latest
    env:
      FEATURE_FLAGS_DOC: "FEATURE_FLAGS.md"
      FEATURE_FLAG_FILE: "src/contexts/featureFlags/FeatureFlagContext.tsx"
      TABLE_HEADER: "| Count | Feature Flag Name | Flag Key |\n|-------|-------------------|----------|"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract feature flags and update documentation
        run: |
          # Start with the table header in the FEATURE_FLAGS.md file
          echo -e "$TABLE_HEADER" > "$FEATURE_FLAGS_DOC"
          
          # Initialize count for the auto-incrementing count column
          count=1

          # Read through the FeatureFlagContext.tsx file line by line
          while IFS= read -r line; do
            # Match lines with key-value pairs (e.g., isFeatureEnabled: "ENABLE_FEATURE")
            if [[ $line =~ ^[[:space:]]*([^[:space:]:]+)[[:space:]]*:[[:space:]]*\"([^\"]+)\" ]]; then
              # Extract key and value from the line
              name="${BASH_REMATCH[1]}"
              key="${BASH_REMATCH[2]}"
              
              # Append to FEATURE_FLAGS.md
              echo "| $count | $name | $key |" >> "$FEATURE_FLAGS_DOC"
              
              # Increment count
              ((count++))
            fi
          done < "$FEATURE_FLAG_FILE"

          # Display the content of FEATURE_FLAGS.md for debugging purposes
          echo "Updated FEATURE_FLAGS.md content:"
          cat "$FEATURE_FLAGS_DOC"

      - name: Commit and Push Updated Documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FEATURE_FLAGS_DOC"
          git commit -m "Update feature flag documentation [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
