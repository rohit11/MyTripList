name: Update Feature Flag Documentation

on:
  pull_request:
    types: [closed]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  update_feature_flag_documentation:
    runs-on: ubuntu-latest
    env:
      FEATURE_FLAGS_DOC: "FEATURE_FLAGS.md"
      FEATURE_FLAG_FILE: "src/contexts/featureFlags/FeatureFlagContext.tsx"
      TABLE_HEADER: "| Count | Feature Flag Name | Flag Key |\n|-------|-------------------|----------|"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js and install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        run: |
          npm install typescript ts-node @types/node

      - name: Extract Feature Flags with ts-node
        run: |
          # Use ts-node to extract feature flags and save to temp_flags.json
          echo "import { FeatureFlagMapping } from './${FEATURE_FLAG_FILE}';" > extract.ts
          echo "console.log(JSON.stringify(Object.entries(FeatureFlagMapping).map(([key, value]) => ({ key, value })), null, 2));" >> extract.ts
          npx ts-node extract.ts > temp_flags.json

      - name: Generate FEATURE_FLAGS.md
        run: |
          # Start with the table header
          echo -e "$TABLE_HEADER" > "$FEATURE_FLAGS_DOC"

          # Read the temp_flags.json file
          count=1
          jq -c '.[]' temp_flags.json | while read -r flag; do
            name=$(echo "$flag" | jq -r .key)
            value=$(echo "$flag" | jq -r .value)
            echo "| $count | $name | $value |" >> "$FEATURE_FLAGS_DOC"
            ((count++))
          done

          # Show final content of FEATURE_FLAGS.md for debugging
          echo "Updated FEATURE_FLAGS.md content:"
          cat "$FEATURE_FLAGS_DOC"

      - name: Commit and Push Updated Documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FEATURE_FLAGS_DOC"
          git commit -m "Update feature flag documentation [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
