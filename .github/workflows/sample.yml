name: Update Feature Flag Documentation

on:
  pull_request:
    types: [closed]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  update_feature_flag_documentation:
    runs-on: ubuntu-latest
    env:
      FEATURE_FLAGS_DOC: "FEATURE_FLAGS.md"
      FEATURE_FLAG_FILE: "src/contexts/featureFlags/FeatureFlagContext.tsx"
      TABLE_HEADER: "| Count | Feature Flag Name | Flag Key |\n|-------|-------------------|----------|"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract feature flags and update documentation
        run: |
          # Start with the table header in FEATURE_FLAGS.md
          echo -e "$TABLE_HEADER" > "$FEATURE_FLAGS_DOC"

          # Initialize count for auto-incrementing count column
          count=1

          # Use perl to extract key-value pairs from FeatureFlagMapping
          perl -n -e '
            if (/export const FeatureFlagMapping = \{/) { $in_mapping = 1; next }
            if ($in_mapping && /\}/) { $in_mapping = 0 }
            if ($in_mapping && /\s*(\w+)\s*:\s*'\''([^'\'']+)'\''/) {
              print "$1 : $2\n";
            }
          ' "$FEATURE_FLAG_FILE" > temp_flags.txt

          # Append each key-value pair to the documentation file
          while IFS=":" read -r name key; do
            name=$(echo "$name" | xargs)  # Trim any leading/trailing spaces
            key=$(echo "$key" | xargs)    # Trim any leading/trailing spaces
            echo "| $count | $name | $key |" >> "$FEATURE_FLAGS_DOC"
            ((count++))
          done < temp_flags.txt

          # Remove the temporary file
          rm temp_flags.txt

          # Show final content of FEATURE_FLAGS.md for debugging
          echo "Updated FEATURE_FLAGS.md content:"
          cat "$FEATURE_FLAGS_DOC"

      - name: Commit and Push Updated Documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FEATURE_FLAGS_DOC"
          git commit -m "Update feature flag documentation [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
