name: Update Feature Flag Documentation

on:
  pull_request:
    types: [closed]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  update_feature_flag_documentation:
    runs-on: ubuntu-latest
    env:
      FEATURE_FLAGS_DOC: "FEATURE_FLAGS.md"
      FEATURE_FLAG_FILE: "src/contexts/featureFlags/FeatureFlagContext.tsx"
      TABLE_HEADER: "| Count | Feature Flag Name | Flag Key |\n|-------|-------------------|----------|"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate FEATURE_FLAGS.md
        run: |
          # Initialize FEATURE_FLAGS.md with the table header
          echo -e "$TABLE_HEADER" > "$FEATURE_FLAGS_DOC"

          # Use awk to read the FeatureFlagMapping block and extract key-value pairs
          awk '
            /export const FeatureFlagMapping = {/ { in_block = 1; next }
            /} as const;/ { in_block = 0 }
            in_block && /^[[:space:]]*[a-zA-Z0-9]+[[:space:]]*:/ {
              # Match key-value pairs, allowing for spaces and newlines
              if (match($0, /^[[:space:]]*([a-zA-Z0-9]+)[[:space:]]*:[[:space:]]*'\''([^'\'']+)'\''/, arr)) {
                key = arr[1]
                value = arr[2]
                printf "| %d | %s | %s |\n", ++count, key, value
              }
            }
          ' "$FEATURE_FLAG_FILE" >> "$FEATURE_FLAGS_DOC"

          # Show final content of FEATURE_FLAGS.md for debugging
          echo "Updated FEATURE_FLAGS.md content:"
          cat "$FEATURE_FLAGS_DOC"

      - name: Commit and Push Updated Documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FEATURE_FLAGS_DOC"
          git commit -m "Update feature flag documentation [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
