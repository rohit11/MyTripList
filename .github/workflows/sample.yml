name: Version Bump and Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
      user_story:
        description: 'User story or ticket number (e.g., US1234)'
        required: true
      commit_message:
        description: 'Custom commit message'
        required: true
      branch:
        description: 'Target release branch (e.g., release/main)'
        required: true
        default: 'release/main'

  pull_request:
    types: [closed]

jobs:
  version-bump:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      target_branch: ${{ steps.set_vars.outputs.target_branch }}
      source_branch: ${{ steps.set_vars.outputs.source_branch }}
      should_publish: ${{ steps.set_vars.outputs.should_publish }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Node.js Version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

      - name: Bump Version in package.json and package-lock.json
        run: |
          # Use npm version to bump package.json and package-lock.json
          npm version ${{ inputs.version }} --no-git-tag-version
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ inputs.version }}\"/g" package-lock.json
          git add package.json package-lock.json
          git commit -m "${{ inputs.commit_message }}"

      - name: Set Environment Variables and Outputs
        id: set_vars
        run: |
          echo "TARGET_BRANCH=${{ inputs.branch }}" >> $GITHUB_ENV
          echo "SOURCE_BRANCH=story/${{ inputs.user_story }}-${{ inputs.version }}" >> $GITHUB_ENV
          echo "SHOULD_PUBLISH=true" >> $GITHUB_ENV
          echo "::set-output name=target_branch::${{ inputs.branch }}"
          echo "::set-output name=source_branch::story/${{ inputs.user_story }}-${{ inputs.version }}"
          echo "::set-output name=should_publish::true"

      - name: Push Version Bump Branch
        run: |
          BRANCH_NAME="story/${{ inputs.user_story }}-${{ inputs.version }}"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        run: |
          PR_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d "{\"title\": \"chore: Bump version to ${{ inputs.version }}\", \"body\": \"Automated PR for version bump to ${{ inputs.version }} related to story ${{ inputs.user_story }}\", \"head\": \"$BRANCH_NAME\", \"base\": \"${{ inputs.branch }}\"}")
          echo "$PR_RESPONSE" | jq
          PR_NUMBER=$(echo "$PR_RESPONSE" | jq -r '.number')
          echo "::set-output name=pull_request_number::$PR_NUMBER"

  publish-temp-release:
    if: github.event.pull_request.merged == true &&
        github.event.pull_request.base.ref == needs.version-bump.outputs.target_branch &&
        github.event.pull_request.head.ref == needs.version-bump.outputs.source_branch &&
        needs.version-bump.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    needs: version-bump

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Node.js Version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Publish Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish